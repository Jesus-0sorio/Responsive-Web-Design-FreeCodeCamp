<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <header class="title">
        <h1 id="title">Application Form</h1>
        <p id="description">Application form for developer vacancy</p>
      </header>
      <form action="/Formulario" id="survey-form" >
        <label for="name-label" id="name-label">Name</label>
        <input
          type="text"
          placeholder="Enter your name"
          id="name"
          required
        />
        <label for="email-label" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
        <label for="number-label" id="number-label">Experience</label>
        <input
          type="number"
          id="number"
          placeholder="Enter your experience"
          min="0"
          max="20"
        />

        <p>What do you do now?</p>
        <select id="dropdown">
          <option selected>Select an option</option>
          <option value="student">Student</option>
          <option value="full-time-work">Full-Time work</option>
          <option value="part-time-work">Part-Time work</option>
          <option value="freelancer">Freelancer</option>
        </select>
        <p>What technologies do you know?</p>
        <label for="input-techn"
          ><input type="checkbox" value="html" />HTML</label
        >
        <label for="input-techn"
          ><input type="checkbox" value="css" />CSS</label
        >
        <label for="input-techn"
          ><input type="checkbox" value="javascript" />JavaScript</label
        >
        <label for="input-techn"
          ><input type="checkbox" value="python" />Python</label
        >
        <label for="input-techn"
          ><input type="checkbox" value="java" />Java</label
        >
        <label for="input-techn"
          ><input type="checkbox" value="php" />PHP</label
        >
        <label for="input-techn"><input type="checkbox" value="go" />Go</label>
        <label for="input-techn"
          ><input type="checkbox" value="nodejs" />Node.js</label
        >
        <p>What do you want to apply for?</p>
        <label for="apply"
          ><input type="radio" name="position" value="frontend" />Frontend
          Developer</label
        >
        <label for="apply"
          ><input type="radio" name="position" value="backend" />Backend
          Developer</label
        >
        <label for="apply"
          ><input type="radio" name="position" value="devops" />DevOps
          Developer</label
        >
        <label for="apply"
          ><input type="radio" name="position" value="data" />Data
          Science</label
        >
        <p>Write a short description of yourself</p>
        <textarea
          id="comentary"
          rows="10"
          placeholder="Write a short description of yourself"
        ></textarea
        >
        <input type="submit" id="submit" value="Submit"/>
      </form>
    </section>
  </body>
</html>
